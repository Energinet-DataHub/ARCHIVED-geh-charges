syntax = "proto3";
option csharp_namespace = "Energinet.DataHub.MeteringPoints.IntegrationEventContracts";
/**
 * This message is sent out when a Consumption metering point is created.
 */
message ConsumptionMeteringPointCreated {
  enum NetSettlementGroup {
    NSG_ZERO = 0;
    NSG_ONE = 1;
    NSG_TWO = 2;
    NSG_THREE = 3;
    NSG_SIX = 4;
    NSG_NINETYNINE = 5;
  }

  enum ProductType {
    PT_TARIFF = 0;
    PT_FUELQUANTITY = 1;
    PT_POWERACTIVE = 2;
    PT_POWERREACTIVE = 3;
    PT_ENERGYACTIVE = 4;
    PT_ENERGYREACTIVE = 5;
  }

  enum SettlementMethod {
    SM_FLEX = 0;
    SM_PROFILED = 1;
    SM_NONPROFILED = 2;
  }

  enum MeteringMethod {
    MM_PHYSICAL = 0;
    MM_VIRTUAL = 1;
    MM_CALCULATED =2;
  }

  enum MeterReadingPeriodicity {
    MRP_YEARLY = 0;
    MRP_MONTHLY = 1;
    MRP_HOURLY = 2;
    MRP_QUARTERLY = 3;
  }

  string metering_point_id = 1;
  string gsrn_number = 2;
  string grid_area_code = 3;
  SettlementMethod settlement_method = 4;
  MeteringMethod metering_method = 5;
  MeterReadingPeriodicity meter_reading_periodicity = 6;
  NetSettlementGroup net_settlement_group = 7;
  ProductType product = 8;
  string effective_date = 9;
}
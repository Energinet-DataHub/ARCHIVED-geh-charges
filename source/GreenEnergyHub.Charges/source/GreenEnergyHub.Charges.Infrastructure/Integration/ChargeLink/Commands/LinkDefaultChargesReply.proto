/*
 * Reply to be sent by the Charges domain to the Metering Point domain once the command has been processed.
 */
syntax = "proto3";

option csharp_namespace = "GreenEnergyHub.Charges.Infrastructure.Integration.LinkDefaultCharges";

message LinkDefaultChargesReplyContract 
  string status = 1; // Result of operation
  string error_code = 2; // Defined by Charges or generic codes or both?
  string metering_point_id = 3; // The metering point to link default charges to.
}


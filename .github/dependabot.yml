# Basic dependabot.yml file with
# minimum configuration for nuget
# https://docs.github.com/en/free-pro-team@latest/github/administering-a-repository/keeping-your-dependencies-updated-automatically

version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/source/GreenEnergyHub.Charges"
    schedule:
      interval: "daily"
      time: "11:00"
      # Use ETC (UTC +01:00)
      timezone: "Europe/Copenhagen"
  - package-ecosystem: "nuget"
    directory: "/source/Energinet.Charges.Libraries"
    schedule:
      interval: "daily"
      time: "11:00"
      # Use ETC (UTC +01:00)
      timezone: "Europe/Copenhagen"
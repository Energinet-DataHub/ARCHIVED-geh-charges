name: Work with azure login

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  
jobs:
  azure:
    runs-on: ubuntu-latest
    env:
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
      # AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
    steps:    
      - name: Login with azure cli
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_SPN_ID_OIDC }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.301'

      - name: Run dotnet code - ExcludeManagedIdentityCredential = true
        env:
            ExcludeManagedIdentityCredential: "true"
        run: |
          cd ./source/azlogin
          dotnet run

      - name: Run dotnet code - ExcludeManagedIdentityCredential = false
        env:
            ExcludeManagedIdentityCredential: "false"
        run: |
          cd ./source/azlogin
          dotnet run


name: Clients CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: source/Energinet.Charges.Libraries/source/Energinet.DataHub.Charges.Clients/Energinet.DataHub.Charges.Clients.csproj
  SOLUTION_FILE_PATH: source/Energinet.Charges.Libraries/Energinet.DataHub.Charges.Libraries.sln
  DOTNET_VERSION: '5.0.202'
  AZURITE_VERSION: '3.14.0'
  # Variables necessary to manage Azure resources for tests (similar to local use of 'integrationtest.local.settings.json')
  SUBSCRIPTION_ID: ${{ secrets.INTEGRATIONTEST_SUBSCRIPTION_ID }}
  RESOURCE_GROUP_NAME: ${{ secrets.INTEGRATIONTEST_RESOURCE_GROUP_NAME }}
  DEFAULT_LOCATION: 'westeurope'
  TENANT_ID: ${{ secrets.INTEGRATIONTEST_TENANT_ID }}
  CLIENT_ID: ${{ secrets.INTEGRATIONTEST_CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.INTEGRATIONTEST_CLIENT_SECRET }}  
  # Variables necessary to start function for tests (similar to local use of 'local.settings.json')
  APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.INTEGRATIONTEST_APPINSIGHTS_INSTRUMENTATIONKEY }}
  INTEGRATIONEVENT_SENDER_CONNECTION_STRING: ${{ secrets.INTEGRATIONTEST_SERVICEBUS_CONNECTIONSTRING }}
  INTEGRATIONEVENT_LISTENER_CONNECTION_STRING: ${{ secrets.INTEGRATIONTEST_SERVICEBUS_CONNECTIONSTRING }}

jobs:
  pre_job:
    runs-on: windows-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Should skip?
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v1.4.0
        with:
          github_token: ${{ github.token }}
          paths: '[
            "source/Energinet.Charges.Libraries/**",
            ".github/workflows/clients-ci.yml",
            ".github/actions/dotnet-build-and-test/**",
            ".github/actions/azure-core-tools-install/**"
          ]'

  validate_build_clients:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    name: Validate build Clients
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Azurite v${{ env.AZURITE_VERSION }}
        run: npm install -g azurite@${{ env.AZURITE_VERSION }}

      - name: Build and test project
        uses: ./.github/actions/dotnet-build-and-test
        with:
          CSPROJ_FILE_PATH: ${{ env.CSPROJ_FILE_PATH }}
          SOLUTION_FILE_PATH: ${{Â env.SOLUTION_FILE_PATH }}
          OUTPUT_PATH: '${{ github.workspace }}/output'

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: '${{ github.workspace }}/output'
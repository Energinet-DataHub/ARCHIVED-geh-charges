name: FunctionHost CD

on:
  push:
    branches:
      - main
    paths:
      - source/GreenEnergyHub.Charges/**
      - .github/workflows/functionhost-cd.yml
      - .github/actions/dotnet-build-and-test/**
      - build/infrastructure/**
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: 'source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.FunctionHost/GreenEnergyHub.Charges.FunctionHost.csproj'
  SOLUTION_FILE_PATH: 'source/GreenEnergyHub.Charges/GreenEnergyHub.Charges.sln'
  DOTNET_VERSION: '5.0.202'
  AZURITE_VERSION: '3.14.0'
  AZURE_FUNCTIONS_CORE_TOOLS_VERSION: '3.0.3568'  
  # Variables necessary to manage Azure resources for tests (similar to local use of 'integrationtest.local.settings.json')
  SUBSCRIPTION_ID: ${{ secrets.XDAST_SUBSCRIPTION_ID }}
  RESOURCE_GROUP_NAME: ${{ secrets.XDAST_RESOURCE_GROUP_NAME }}
  DEFAULT_LOCATION: 'westeurope'
  TENANT_ID: ${{ secrets.XDAST_TENANT_ID }}
  CLIENT_ID: ${{ secrets.XDAST_CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.XDAST_CLIENT_SECRET }}  
  # Variables necessary to start function for tests (similar to local use of 'local.settings.json')
  APPINSIGHTS_INSTRUMENTATIONKEY: ${{ secrets.XDAST_APPINSIGHTS_INSTRUMENTATIONKEY }}
  INTEGRATIONEVENT_SENDER_CONNECTION_STRING: ${{ secrets.XDAST_SERVICEBUS_CONNECTIONSTRING }}
  INTEGRATIONEVENT_LISTENER_CONNECTION_STRING: ${{ secrets.XDAST_SERVICEBUS_CONNECTIONSTRING }}
  DOMAINEVENT_SENDER_CONNECTION_STRING: ${{ secrets.XDAST_SERVICEBUS_CONNECTIONSTRING }}
  DOMAINEVENT_LISTENER_CONNECTION_STRING: ${{ secrets.XDAST_SERVICEBUS_CONNECTIONSTRING }}
  # Variables that overrides settings in 'functionhost.settings.json'
  FunctionAppHostPath: 'C:\npm\prefix\node_modules\azure-functions-core-tools\bin\func.dll'
  FunctionApplicationPath: '..\\..\\..\\..\\GreenEnergyHub.Charges.FunctionHost\\bin\\Release\\net5.0'
  # Variables for deployment
  ORGANISATION_NAME: 'endk'
  AZURE_FUNCTIONAPP_NAME: 'functionhost'
  PROJECT_NAME: charges
  REPOSITORY_NAME: Energinet-DataHub/geh-charges

jobs:
  build_functionhost:
    name: Build FunctionHost
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      # Functions v3 still has a dependency to .NET 3.1
      # See issue: https://github.com/Azure/azure-functions-dotnet-worker/wiki/Known-issues#net-core-31-dependency
      - name: Setup .NET 3.1 environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Azurite v${{ env.AZURITE_VERSION }}
        run: npm install -g azurite@${{ env.AZURITE_VERSION }}

      - name: Install Azure Functions Core Tools v${{ env.AZURE_FUNCTIONS_CORE_TOOLS_VERSION }}
        run: npm install -g azure-functions-core-tools@${{ env.AZURE_FUNCTIONS_CORE_TOOLS_VERSION }}

      - name: Build and test project
        uses: ./.github/actions/dotnet-build-and-test
        with:
          CSPROJ_FILE_PATH: ${{ env.CSPROJ_FILE_PATH }}
          SOLUTION_FILE_PATH: ${{Â env.SOLUTION_FILE_PATH }}
          OUTPUT_PATH: '${{ github.workspace }}/output'

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: '${{ github.workspace }}/output'

  deploy_function:
    name: Deploy function to ${{ matrix.environment.name }} - ${{ matrix.environment.long }}
    needs: build_functionhost
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [
          {
            long: rg-DataHub-Charges-U,
            short: u,
            name: Development
          },
          {
            long: rg-DataHub-Charges-T,
            short: t,
            name: Test
          },
          {
            long: rg-DataHub-Charges-B,
            short: b,
            name: Preprod
          },
          {
            long: rg-DataHub-Charges-P,
            short: p,
            name: Production
          }
        ]
    environment:
      name: ${{ matrix.environment.long }}
    steps:
      - name: Download artifact 
        uses: actions/download-artifact@v2
        with:
          name: drop
          path: drop

      - name: Setup Azure CLI
        shell: bash
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb
          sudo bash
          az login --service-principal --username ${{ secrets.SPN_ID }} --password ${{ secrets.SPN_SECRET }} --tenant ${{ secrets.TENANT_ID }}
          az account set --subscription ${{ secrets.SUBSCRIPTION_ID }}

      - name: Get function publish profile
        id: get-publish-profile
        run: |
          publish_profile=$(az webapp deployment list-publishing-profiles --name azfun-${{ env.AZURE_FUNCTIONAPP_NAME }}-${{ env.PROJECT_NAME }}-${{ env.ORGANISATION_NAME }}-${{ matrix.environment.short }} --resource-group ${{ matrix.environment.long }} --subscription ${{ secrets.SUBSCRIPTION_ID }} --xml)
          echo "::set-output name=publish-profile::${publish_profile}"

      - name: Deploy function
        uses: Azure/functions-action@v1
        with:
          app-name: "azfun-${{ env.AZURE_FUNCTIONAPP_NAME }}"
          package: ${{ github.workspace }}/drop
          publish-profile: ${{ steps.get-publish-profile.outputs.publish-profile }}
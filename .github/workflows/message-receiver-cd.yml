name: Message receiver CD

on:
  push:
    branches:
      - main
    paths:
      - source/GreenEnergyHub.Charges/**
      - .github/workflows/message-receiver-cd.yml
      - .github/actions/dotnet-build-and-test/**
      - .github/actions/integration-test/**
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: 'source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.MessageReceiver/GreenEnergyHub.Charges.MessageReceiver.csproj'
  INTEGRATION_TEST_CSPROJ_FILE_PATH: 'source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.IntegrationTests/GreenEnergyHub.Charges.IntegrationTests.csproj'
  SOLUTION_FILE_PATH: 'source/GreenEnergyHub.Charges/GreenEnergyHub.Charges.sln'
  INTEGRATION_TEST_DLL: GreenEnergyHub.Charges.IntegrationTests.dll
  DOTNET_VERSION: '3.1'
  AZURE_FUNCTIONAPP_BASE_NAME: 'azfun-message-receiver'
  REPOSITORY_NAME: Energinet-DataHub/geh-charges
  KEY_VAULT_NAME: kvchargesendku

jobs:
  build_messagereceiver:
    name: Build Message receiver
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        
      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and test project
        uses: ./.github/actions/dotnet-build-and-test
        with:
          CSPROJ_FILE_PATH: ${{ env.CSPROJ_FILE_PATH }}
          SOLUTION_FILE_PATH: ${{Â env.SOLUTION_FILE_PATH }}
          OUTPUT_PATH: '${{ github.workspace }}/output'

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: '${{ github.workspace }}/output'

  deploy_messagereceiver_development:
    name: Deploy function to Development
    needs: build_messagereceiver
    runs-on: ubuntu-latest
    environment:
      name: Development
    steps:
      - name: Download artifact 
        uses: actions/download-artifact@v2
        with:
          name: drop
          path: drop

      - name: Set Environment Secrets
        shell: bash
        run: |  
          echo "ENVIRONMENT_SHORT=u" >> $GITHUB_ENV
      - name: Setup Azure CLI
        shell: bash
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb
          sudo bash
          az login --service-principal --username ${{ secrets.AZURE_SPN_ID }} --password ${{ secrets.AZURE_SPN_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: Get function publish profile
        id: get-publish-profile
        run: |
          publish_profile=$(az webapp deployment list-publishing-profiles --name ${{ env.AZURE_FUNCTIONAPP_BASE_NAME }}-${{ secrets.PROJECT_NAME }}-${{ secrets.ORGANISATION_NAME }}-${{ env.ENVIRONMENT_SHORT }} --resource-group ${{ secrets.AZURE_RG_NAME }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --xml)
          echo "::set-output name=publish-profile::${publish_profile}"
  
      - name: Deploy function
        uses: Azure/functions-action@v1.3.2
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_BASE_NAME }}
          package: ${{ github.workspace }}/drop
          publish-profile: ${{ steps.get-publish-profile.outputs.publish-profile }}

  integrationtest_messagereceiver_development:
    name: Integration test Development
    needs: deploy_messagereceiver_development
    runs-on: ubuntu-latest
    environment:
      name: Development
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Build project
        shell: bash
        run: |
          dotnet build ${{ env.INTEGRATION_TEST_CSPROJ_FILE_PATH }} --configuration Release --output ${{ github.workspace }}/output-integration-test

      - name: DEBUG output-integration-test
        run: |
          ls -l
          echo output folder:
          ls -l output-integration-test
          echo Testfiles folder:
          ls -l output-integration-test/TestFiles

      - name: Integration test
        uses: ./.github/actions/integration-test
        with:
          key_vault_name: ${{ env.KEY_VAULT_NAME }}
          test_dll: ${{ github.workspace }}/output-integration-test/${{ env.INTEGRATION_TEST_DLL }}
 
  deploy_messagereceiver_test:
    name: Deploy function to Test
    needs: integrationtest_messagereceiver_development
    runs-on: ubuntu-latest
    environment:
      name: Test
    steps:
      - name: Download artifact 
        uses: actions/download-artifact@v2
        with:
          name: drop
          path: drop

      - name: Set Environment Secrets
        shell: bash
        run: |  
          echo "ENVIRONMENT_SHORT=t" >> $GITHUB_ENV
      
      - name: Setup Azure CLI
        shell: bash
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb
          sudo bash
          az login --service-principal --username ${{ secrets.AZURE_SPN_ID }} --password ${{ secrets.AZURE_SPN_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get function publish profile
        id: get-publish-profile
        run: |
          publish_profile=$(az webapp deployment list-publishing-profiles --name ${{ env.AZURE_FUNCTIONAPP_BASE_NAME }}-${{ secrets.PROJECT_NAME }}-${{ secrets.ORGANISATION_NAME }}-${{ env.ENVIRONMENT_SHORT }} --resource-group ${{ secrets.AZURE_RG_NAME }} --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }} --xml)
          echo "::set-output name=publish-profile::${publish_profile}"
      
      - name: Deploy function
        uses: Azure/functions-action@v1.3.2
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_BASE_NAME }}
          package: ${{ github.workspace }}/drop
          publish-profile: ${{ steps.get-publish-profile.outputs.publish-profile }}
 
  deploy_messagereceiver_preproduction:
    name: Deploy function to Preproduction
    needs: deploy_messagereceiver_test
    runs-on: ubuntu-latest
    environment:
      name: Preproduction
    steps:

name: Integration Test CI

on:
  pull_request:
    branches:
      - main
      - Change_of_Charges_Integrationtest24
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: 'source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.IntegrationTests/GreenEnergyHub.Charges.IntegrationTests.csproj'
  SOLUTION_FILE_PATH: source/GreenEnergyHub.Charges/GreenEnergyHub.Charges.sln
  DOTNET_VERSION: '3.1'

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Should skip?
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v1.4.0
        with:
          github_token: ${{ github.token }}
          paths: '[
            "source/GreenEnergyHub.Charges/**",
            ".github/workflows/integration-test-ci.yml",
            ".github/actions/dotnet-build-and-test/**"
          ]'

  validate_integration_test:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    name: Validate build integration test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Azure Core Tools
        uses: ./.github/actions/azure-core-tools-install

      - name: Build project
        shell: bash
        run: |
          dotnet build ${{ env.CSPROJ_FILE_PATH }} --configuration Release --output ${{ github.workspace }}/output-integration-test

      - name: DEBUG output
          run: |
            ls -l
            echo output-integration-test folder:
            ls -l output-integration-test
            echo Testfiles folder:
            ls -l output-integration-test/TestFiles

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: drop-integration-test
          path: '${{ github.workspace }}/output-integration-test'
          retention-days: 1
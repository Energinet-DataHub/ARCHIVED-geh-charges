name: Code coverage

on:
  push:
    branches:
      - main
    paths:
      - source/**
      - .github/workflows/codecov.yml
  pull_request:
    branches:
      - main
    paths:
      - source/**
      - .github/workflows/codecov.yml
  workflow_dispatch: {}
  
env:
  DOTNET_VERSION: '5.0.202'
  
jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Should skip?
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v1.4.0
        with:
          github_token: ${{ github.token }}
          paths: '[
            "codecov.yml",
            ".github/workflows/codecov-ci.yml",
            "source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges*/**",
            "source/GreenEnergyHub.Charges/GreenEnergyHub.Charges.sln"
          ]'
          
  collect_coverage_dotnet:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' || github.ref == 'refs/heads/main' }}
    name: Collect code coverage .NET
    runs-on: windows-latest
    strategy:
      matrix:
        project: [
          source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.Tests/GreenEnergyHub.Charges.Tests.csproj
        ]
        
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
        
      - name: Setup .NET 3.1 environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Collect coverage
        run: dotnet test ${{ matrix.project }} --filter "Category=UnitTest" --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        
      - name: Upload coverage (businesslogic flag)
        uses: codecov/codecov-action@v1
        with:
          flags: businesslogic
          fail_ci_if_error: true
          verbose: true
          
      - name: Upload coverage (infrastructure flag)
        uses: codecov/codecov-action@v1
        with:
          flags: infrastructure
          fail_ci_if_error: true
          verbose: true
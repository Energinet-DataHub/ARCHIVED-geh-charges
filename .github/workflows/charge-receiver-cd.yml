name: Charge Receiver CD

on:
  push:
    branches:
      - main
    paths:
      - source/GreenEnergyHub.Charges/**
      - .github/workflows/charge-receiver-cd.yml
      - .github/actions/dotnet-build-and-test/**
      - .github/actions/integration-test/**
      - build/infrastructure/**
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: 'source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.ChargeReceiver/GreenEnergyHub.Charges.ChargeReceiver.csproj'
  INTEGRATION_TEST_CSPROJ_FILE_PATH: 'source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.IntegrationTests/GreenEnergyHub.Charges.IntegrationTests.csproj'
  SOLUTION_FILE_PATH: 'source/GreenEnergyHub.Charges/GreenEnergyHub.Charges.sln'
  INTEGRATION_TEST_DLL: GreenEnergyHub.Charges.IntegrationTests.dll
  DOTNET_VERSION: '5.0.202'
  ORGANISATION_NAME: 'endk'
  AZURE_FUNCTIONAPP_NAME: 'charge-receiver'
  PROJECT_NAME: charges
  REPOSITORY_NAME: Energinet-DataHub/geh-charges
  KEY_VAULT_NAME: kvchargesendku

jobs:
  build_chargereceiver:
    name: Build Charge Receiver
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET 3.1 environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build and test project
        uses: ./.github/actions/dotnet-build-and-test
        with:
          CSPROJ_FILE_PATH: ${{ env.CSPROJ_FILE_PATH }}
          SOLUTION_FILE_PATH: ${{Â env.SOLUTION_FILE_PATH }}
          OUTPUT_PATH: '${{ github.workspace }}/output'

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: '${{ github.workspace }}/output'
    
  deploy_function:
    name: Deploy function to ${{ matrix.environment.name }} - ${{ matrix.environment.long }}
    needs: build_chargereceiver
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [
          {
            long: rg-DataHub-Charges-U,
            short: u,
            name: Development
          },
          {
            long: rg-DataHub-Charges-T,
            short: t,
            name: Test
          },
          {
            long: rg-DataHub-Charges-B,
            short: b,
            name: Preprod
          },
          {
            long: rg-DataHub-Charges-P,
            short: p,
            name: Production
          }
        ]
    environment:
      name: ${{ matrix.environment.long }}
    steps:
      - name: Download artifact 
        uses: actions/download-artifact@v2
        with:
          name: drop
          path: drop

      - name: Setup Azure CLI
        shell: bash
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb
          sudo bash
          az login --service-principal --username ${{ secrets.SPN_ID }} --password ${{ secrets.SPN_SECRET }} --tenant ${{ secrets.TENANT_ID }}
          az account set --subscription ${{ secrets.SUBSCRIPTION_ID }}

      - name: Get function publish profile
        id: get-publish-profile
        run: |
          publish_profile=$(az webapp deployment list-publishing-profiles --name azfun-${{ env.AZURE_FUNCTIONAPP_NAME }}-${{ env.PROJECT_NAME }}-${{ env.ORGANISATION_NAME }}-${{ matrix.environment.short }} --resource-group ${{ matrix.environment.long }} --subscription ${{ secrets.SUBSCRIPTION_ID }} --xml)
          echo "::set-output name=publish-profile::${publish_profile}"

      - name: Deploy function
        uses: Azure/functions-action@v1
        with:
          app-name: "azfun-${{ env.AZURE_FUNCTIONAPP_NAME }}"
          package: ${{ github.workspace }}/drop
          publish-profile: ${{ steps.get-publish-profile.outputs.publish-profile }}

      #########################################################################################################
      # Integration test
      #
      # Can't be moved to separate job because it would require to await to deployment to all environments.
      # Moving it to a separate pipeline would result in yet another race condition between pipelines.
      #########################################################################################################

      # Get action required for integration test from repo
      - name: Checkout repository
        if: ${{ matrix.environment.short == 'u' }}
        uses: actions/checkout@master

      - name: Build project
        if: ${{ matrix.environment.short == 'u' }}
        shell: bash
        run: |
          dotnet build ${{ env.INTEGRATION_TEST_CSPROJ_FILE_PATH }} --configuration Release --output ${{ github.workspace }}/output-integration-test

      - name: Integration test
        if: ${{ matrix.environment.short == 'u' }}
        uses: ./.github/actions/integration-test
        env:
            RUN_PIPELINE_TESTS: 'TRUE'
        with:
          key_vault_name: ${{ env.KEY_VAULT_NAME }}
          test_dll: ${{ github.workspace }}/output-integration-test/${{ env.INTEGRATION_TEST_DLL }}

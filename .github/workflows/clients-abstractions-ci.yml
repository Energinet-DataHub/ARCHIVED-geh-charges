name: Clients.Abstractions CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  pre_job:
    runs-on: windows-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Should skip?
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v1.4.0
        with:
          github_token: ${{ github.token }}
          paths: '[
            "source/Energinet.Charges.Libraries/**",
            ".github/workflows/clients-abstractions-ci.yml",
            ".github/actions/dotnet-build-and-test/**",
            ".github/actions/azure-core-tools-install/**"
          ]'

  validate_build_clients_abstractions:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    name: Validate build Clients Abstractions CI
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-solution-ci.yml@2.1.0
    with:
      SOLUTION_FILE_PATH: 'source/Energinet.Charges.Libraries/Energinet.DataHub.Charges.Libraries.sln'
      DOTNET_VERSION: '5.0.202'
      USE_AZURITE: true
      USE_AZURE_FUNCTIONS_CORE_TOOLS: true
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID }}
      AZURE_SPN_SECRET: ${{ secrets.AZURE_SPN_SECRET }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}

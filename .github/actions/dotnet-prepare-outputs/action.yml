name: Prepare dotnet outputs

#
# This action is called from the 'dotnet-solution-ci.yml' file.
#
# Prepared outputs will be uploaded as the 'dotnet' artifact.
#
# All 'apps' must be output into the '\functions\' subfolder, to match
# how they are later retrieved in the '<domain>-stage-deployment.yml' file.
#

inputs:
  OUTPUT_PATH:
    required: true

runs:
  using: composite
  steps:
    - name: Publish Functionhost to output
      shell: bash
      run: |
        dotnet publish \
          '.\source\GreenEnergyHub.Charges\source\GreenEnergyHub.Charges.FunctionHost\GreenEnergyHub.Charges.FunctionHost.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\functions\functionhost'

    - name: Publish Web API to output
      shell: bash
      run: |
        dotnet publish \
          '.\source\GreenEnergyHub.Charges\source\GreenEnergyHub.Charges.WebApi\GreenEnergyHub.Charges.WebApi.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\functions\webapi'

    - name: Copy Database Migration to output
      shell: bash
      run: |
        dotnet build \
          '.\source\GreenEnergyHub.Charges\source\GreenEnergyHub.Charges.ApplyDBMigrationsApp\GreenEnergyHub.Charges.ApplyDBMigrationsApp.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\migration\databasemigration'

    - name: Copy System Tests to output
      shell: bash
      run: |
        dotnet build \
          '.\source\GreenEnergyHub.Charges\source\GreenEnergyHub.Charges.SystemTests\GreenEnergyHub.Charges.SystemTests.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '${{ inputs.OUTPUT_PATH }}\systemtests'


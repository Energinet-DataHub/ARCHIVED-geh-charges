name: Prepare dotnet tests outputs

#
# This action is called from the 'dotnet-solution-ci-build.yml' file.
#
# Prepared outputs will be zipped and uploaded as the 'dotnet-tests' artifact.
#

inputs:
  OUTPUT_PATH:
    required: true

runs:
  using: composite
  steps:
    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish IntegrationTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\GreenEnergyHub.Charges\source\GreenEnergyHub.Charges.IntegrationTests\GreenEnergyHub.Charges.IntegrationTests.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\GreenEnergyHub.Charges\source\GreenEnergyHub.Charges.IntegrationTests\bin\Release\net6.0'

    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish Tests
      shell: bash
      run: |
        dotnet publish \
          '.\source\GreenEnergyHub.Charges\source\GreenEnergyHub.Charges.Tests\GreenEnergyHub.Charges.Tests.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\GreenEnergyHub.Charges\source\GreenEnergyHub.Charges.Tests\bin\Release\net6.0'

    - name: Copy all bin folders
      shell: bash
      run: |
        # Create subfolder hierarchy matching 'bin' folders and cs-files
        find source/GreenEnergyHub.Charges/source -type d -name 'bin' -exec mkdir -p '${{ inputs.OUTPUT_PATH }}/source/GreenEnergyHub.Charges/source/{}' ';'
        find source/GreenEnergyHub.Charges/source -type f -name '*.cs' -exec mkdir -p  '${{ inputs.OUTPUT_PATH }}/source/GreenEnergyHub.Charges/source/{}' ';'

        

# This should be able to handle setup, linting, building, testing, and
# reporting, but today actions cannot call other actions. This is being worked
# on, and once the issue below is resolved, this file should be updated to
# include those steps.
#
# https://github.com/actions/runner/pull/612
# https://github.com/actions/runner/issues/646

name: 'Integration Tests'
description: 'Execute integration tests.'

inputs:
  test_dll:
    description: 'Path to the csproj file.'
    required: true
  key_vault_name:
    description: 'Name of the domain key vault.'
    required: true

runs:
  using: composite
  steps:
    - name: Obtain keyvault information
      shell: bash
      run: |
        keyvault_secret_details=$(az keyvault secret show --name "MESSAGE-RECEIVER-HOSTNAME" --vault-name ${{ inputs.key_vault_name }})
        charges_MESSAGE_RECEIVER_HOSTNAME=$(echo $keyvault_secret_details | python -c "import sys, json; print(json.load(sys.stdin)['value'])")
        echo ::add-mask::$charges_MESSAGE_RECEIVER_HOSTNAME
        echo "MESSAGE_RECEIVER_HOSTNAME=$charges_MESSAGE_RECEIVER_HOSTNAME" >> $GITHUB_ENV

        keyvault_secret_details=$(az keyvault secret show --name "POST-OFFICE-LISTENER-CONNECTION-STRING" --vault-name ${{ inputs.key_vault_name }})
        charges_POST_OFFICE_LISTENER_CONNECTION_STRING=$(echo $keyvault_secret_details | python -c "import sys, json; print(json.load(sys.stdin)['value'])")
        echo ::add-mask::$charges_POST_OFFICE_LISTENER_CONNECTION_STRING
        echo "POST_OFFICE_LISTENER_CONNECTION_STRING=$charges_POST_OFFICE_LISTENER_CONNECTION_STRING" >> $GITHUB_ENV

        keyvault_secret_details=$(az keyvault secret show --name "POST-OFFICE-TOPIC-NAME" --vault-name ${{ inputs.key_vault_name }})
        charges_POST_OFFICE_TOPIC_NAME=$(echo $keyvault_secret_details | python -c "import sys, json; print(json.load(sys.stdin)['value'])")
        echo "POST_OFFICE_TOPIC_NAME=$charges_POST_OFFICE_TOPIC_NAME" >> $GITHUB_ENV

        keyvault_secret_details=$(az keyvault secret show --name "POST-OFFICE-SUBSCRIPTION-NAME" --vault-name ${{ inputs.key_vault_name }})
        charges_POST_OFFICE_SUBSCRIPTION_NAME=$(echo $keyvault_secret_details | python -c "import sys, json; print(json.load(sys.stdin)['value'])")
        echo "POST_OFFICE_SUBSCRIPTION_NAME=$charges_POST_OFFICE_SUBSCRIPTION_NAME" >> $GITHUB_ENV

        keyvault_secret_details=$(az keyvault secret show --name "CHARGE-DB-CONNECTION-STRING" --vault-name ${{ inputs.key_vault_name }})
        charges_CHARGE_DB_CONNECTION_STRING=$(echo $keyvault_secret_details | python -c "import sys, json; print(json.load(sys.stdin)['value'])")
        echo ::add-mask::$charges_CHARGE_DB_CONNECTION_STRING
        echo "CHARGE_DB_CONNECTION_STRING=$charges_CHARGE_DB_CONNECTION_STRING" >> $GITHUB_ENV
      
    - name: Run integration tests
      shell: bash
      run: |
        dotnet test ${{ inputs.test_dll }} --logger:"console;verbosity=detailed"

name: Create artifacts

runs:
  using: composite
  steps:
    - name: Publish Functionhost artifact
      uses: actions/upload-artifact@v3
      with:
        name: functionhost
        path: '${{ github.workspace }}/source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.FunctionHost/bin/Release/net6.0'
        if-no-files-found: error

    - name: Publish Web API artifact
      uses: actions/upload-artifact@v3
      with:
        name: webapi
        path: '${{ github.workspace }}/source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.WebApi/bin/Release/net6.0'
        if-no-files-found: error

    - name: Publish Database Migration artifact
      uses: actions/upload-artifact@v3
      with:
        name: databasemigration
        path: '${{ github.workspace }}/source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.ApplyDBMigrationsApp/bin/Release/net6.0'
        if-no-files-found: error

    - name: Publish SystemTests artifact
      uses: actions/upload-artifact@v3
      with:
        name: systemtests
        path: '${{ github.workspace }}/source/GreenEnergyHub.Charges/source/GreenEnergyHub.Charges.SystemTests/bin/Release/net6.0'
        if-no-files-found: error

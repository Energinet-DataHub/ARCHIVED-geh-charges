name: 'Publish release content'
inputs:
  RELEASE_FOLDER_PATH:
    required: true
  LOCAL_REPO_FOLDER_PATH:
    required: true

runs:
  using: composite
  steps:
    - name: Copy Infrastructure to release folder
      shell: bash
      run: |
        mkdir ${{ inputs.RELEASE_FOLDER_PATH }}
        cp -fR ${{ inputs.LOCAL_REPO_FOLDER_PATH }}/build/infrastructure ${{ inputs.RELEASE_FOLDER_PATH }} 2>/dev/null || :
name: Setup domain specific Terraform options
description: Setup Terraform options which are domain specific
inputs:
  NOTIFICATION_EMAIL:
    required: true

runs:
  using: composite
  steps:
    # Try not to reference TF_VAR variables in pipeline yml files, only values should be set and they should be read in terraform only
    # rather create duplicate ENV pipeline vatiable if needed to separate concerns
    - name: Set TF Vars
      shell: bash
      run: |
        echo "notification_email=${{ inputs.NOTIFICATION_EMAIL }}" >> $GITHUB_ENV